<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../Img/moveis.png" type="image/x-icon">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja bem-vindo</h1>
            <img src="../Img/Lar & Conforto.png" class="left-login-image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Faça Login </h1>
                <div class="textfield">
                    <label>Usuário:</label>
                    <input type="email" name="email" id="email" placeholder="Email do usuário" onchange="validateFields()" autocomplete="off">
                </div>
                <div class="textfield">
                    <label>Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" onchange="validateFields()">
                </div>
                <h2><a href=""id="recover-password-button" disabled="true">Esqueci a senha</a></h2>
                <button class="button-login" id="login-button" disabled="true" onclick="login()">Login</button>
                <p>Ainda não tem uma conta?<a href="../Cadastro/registro.html" onclick="registrar()">Cadastrar</a></p>
                <p><a href="../index.html">Voltar para a tela inicial</a></p> <!-- Botão de voltar para a tela inicial -->
            </div>
        </div>
    </div>
    <script src="../Login/login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

            storageBucket: "lar-e-conforto.appspot.com",
            messagingSenderId: "123899527520",
            appId: "1:123899527520:web:e0df87567fb7a017715e05"
        }

        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
